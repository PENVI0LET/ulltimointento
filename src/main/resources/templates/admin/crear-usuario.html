<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
			background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .card-header {
            background-color: #d32f2f;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-header h3 {
            color: #fff;
            margin: 0;
        }

        .btn-primary {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #ffeb3b;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #2196f3;
            border-radius: 10px;
        }

        .alert {
            border-radius: 10px;
        }

        /* Figuras decorativas */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 1;
        }

        .shape.one {
            width: 150px;
            height: 150px;
            top: -50px;
            left: 20px;
        }

        .shape.two {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: 50px;
        }

        .shape.three {
            width: 350px;
            height: 350px;
            top: 10%;
            left: 90%;
            transform: translate(-50%, -50%);
        }

        .shape.four {
            width: 250px;
            height: 250px;
            top: 10%;
            right: 20%;
        }

        .shape.five {
            width: 180px;
            height: 180px;
            bottom: 15%;
            left: 10%;
        }

        .shape.six {
            width: 100px;
            height: 100px;
            top: 75%;
            left: 15%;
        }

        .shape.seven {
            width: 220px;
            height: 220px;
            bottom: 5%;
            left: 40%;
        }

        .shape.eight {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
        }

        .shape.nine {
            width: 250px;
            height: 250px;
            top: 20%;
            left: 5%;
        }

        .shape.ten {
            width: 200px;
            height: 200px;
            bottom: 65%;
            right: 40%;
        }
    </style>
</head>
<body>
    <!-- Figuras decorativas -->
    <div class="shape one"></div>
    <div class="shape two"></div>
    <div class="shape three"></div>
    <div class="shape four"></div>
    <div class="shape five"></div>
    <div class="shape six"></div>
    <div class="shape seven"></div>
    <div class="shape eight"></div>
    <div class="shape nine"></div>
    <div class="shape ten"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Crear Nuevo Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/guardarUsuario}" th:object="${usuario}" method="post">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de Usuario:</label>
                                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electr칩nico:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Correo Electr칩nico" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Contrase침a" required>
                            </div>
                            <div class="form-group">
                                <label for="rol">Rol:</label>
                                <select id="rol" th:field="*{rol}" class="form-control" required>
                                    <option th:value="${rol.id}" th:text="${rol.nombre}" th:each="rol : ${roles}"></option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
                            <a href="/admin" class="btn btn-secondary btn-block">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
