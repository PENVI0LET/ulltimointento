<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	 <style>
	        body {
				background: linear-gradient(135deg, #ff5722, #ff9800);
	            color: #fff;
	            font-family: 'Arial', sans-serif;
	            min-height: 100vh;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            overflow: hidden;
	            position: relative;
	        }

	        .card {
	            border: none;
	            border-radius: 15px;
	            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
	            z-index: 2;
	        }

	        .card-header {
	            background-color: #d32f2f;
	            border-top-left-radius: 15px;
	            border-top-right-radius: 15px;
	        }

	        .card-header h3 {
	            color: #fff;
	            margin: 0;
	        }

	        .btn-primary {
	            background-color: #ffc107;
	            border: none;
	            color: #000;
	            font-weight: bold;
	        }

	        .btn-primary:hover {
	            background-color: #ffeb3b;
	        }

	        label {
	            color: #333;
	            font-weight: bold;
	        }

	        .form-control {
	            border: 2px solid #2196f3;
	            border-radius: 10px;
	        }

	        .alert {
	            border-radius: 10px;
	        }

	        /* Figuras decorativas */
	        .shape {
	            position: absolute;
	            background: rgba(255, 255, 255, 0.2);
	            border-radius: 50%;
	            z-index: 1;
	        }

	        .shape.one {
	            width: 150px;
	            height: 150px;
	            top: -50px;
	            left: 20px;
	        }

	        .shape.two {
	            width: 300px;
	            height: 300px;
	            bottom: -100px;
	            right: 50px;
	        }

	        .shape.three {
	            width: 350px;
	            height: 350px;
	            top: 10%;
	            left: 90%;
	            transform: translate(-50%, -50%);
	        }

	        .shape.four {
	            width: 250px;
	            height: 250px;
	            top: 10%;
	            right: 20%;
	        }

	        .shape.five {
	            width: 180px;
	            height: 180px;
	            bottom: 15%;
	            left: 10%;
	        }

	        .shape.six {
	            width: 100px;
	            height: 100px;
	            top: 75%;
	            left: 15%;
	        }

	        .shape.seven {
	            width: 220px;
	            height: 220px;
	            bottom: 5%;
	            left: 40%;
	        }

	        .shape.eight {
	            width: 180px;
	            height: 180px;
	            top: 60%;
	            right: 10%;
	        }

	        .shape.nine {
	            width: 250px;
	            height: 250px;
	            top: 20%;
	            left: 5%;
	        }

	        .shape.ten {
	            width: 200px;
	            height: 200px;
	            bottom: 65%;
	            right: 40%;
	        }
	    </style>
	</head>
	<body>
	    <!-- Figuras decorativas -->
	    <div class="shape one"></div>
	    <div class="shape two"></div>
	    <div class="shape three"></div>
	    <div class="shape four"></div>
	    <div class="shape five"></div>
	    <div class="shape six"></div>
	    <div class="shape seven"></div>
	    <div class="shape eight"></div>
	    <div class="shape nine"></div>
	    <div class="shape ten"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Editar Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/admin/usuarios/actualizar/{id}(id=${usuario.id})}" method="post">
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" th:value="${usuario.nombreUsuario}" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" th:value="${usuario.password}" required>
                            </div>

                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
                            </div>

                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" class="form-control" th:value="${usuario.apellido}" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" required>
                            </div>

                            <div class="form-group">
                                <label for="rol">Rol</label>
                                <select id="rol" name="rol.id" class="form-control" required>
                                    <option th:value="null">Selecciona un rol</option>
                                    <option th:value="${rol.id}" th:text="${rol.nombre}" th:each="rol : ${roles}" th:selected="${usuario.rol.id == rol.id}"></option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                                <a href="/admin" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
