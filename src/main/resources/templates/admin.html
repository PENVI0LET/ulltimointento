<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
</head>
<body>
    <h1>Bienvenido al Panel de Administración</h1>

    <h2>Lista de Usuarios</h2>
	<table>
	    <thead>
	        <tr>
	            <th>Nombre</th>
	            <th>Nombre de Usuario</th>
	            <th>Rol</th>
	            <th>Acciones</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="usuario : ${usuarios}">
	            <td th:text="${usuario.nombre}"></td>
	            <td th:text="${usuario.nombreUsuario}"></td>
	            <td th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin rol'}"></td> <!-- Muestra el nombre del rol -->
	            <td>
	                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
	                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}">Eliminar</a>
	            </td>
	        </tr>
	    </tbody>
	</table>


    <a href="/admin/usuarios/nuevo">Crear nuevo usuario</a>
</body>
</html>
