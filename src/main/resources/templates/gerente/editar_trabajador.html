<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(211, 47, 47, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 2rem;
        }
        .product-section {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 2rem;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }
        footer {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .btn {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/gerente/index">
                <img src="/logo_negro.svg" alt="Logo" style="max-width: 50px;">
                Panel Gerente
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="product-section">
            <h2 class="text-center">Editar Trabajador</h2>
            <form th:action="@{/gerente/trabajadores/editar/{id}(id=${trabajador.id})}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:value="${trabajador.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" th:value="${trabajador.apellido}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${trabajador.email}" required>
                </div>
                <button class="btn btn-success" type="submit">Guardar</button>
                <a href="/gerente/trabajadores" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Gesti√≥n de Trabajadores. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
