<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(211, 47, 47, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            max-width: 70px;
        }

        .container {
            margin-top: 2rem;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 2rem;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/gerente">
                <i class="fas fa-boxes"></i> Gestión de Inventario
            </a>
        </div>
    </nav>

    <!-- Formulario de edición -->
    <div class="container">
        <div class="form-section">
            <h2 class="text-center mb-4">Editar Elemento del Inventario</h2>
            <form th:action="@{'/gerente/inventario/editar/' + ${item.id}}" method="post">
                <div class="mb-3">
                    <label for="item" class="form-label">Nombre del Item</label>
                    <input type="text" class="form-control" id="item" name="item" th:value="${item.item}" readonly>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" th:value="${item.cantidad}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="faltante" class="form-label">Estado</label>
                    <select class="form-select" id="faltante" name="faltante">
                        <option th:selected="!${item.faltante}" value="false">Disponible</option>
                        <option th:selected="${item.faltante}" value="true">Faltante</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="/gerente/inventario" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Gestión de Inventario. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
