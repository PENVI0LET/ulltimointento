<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Trabajadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(211, 47, 47, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 2rem;
        }
        .product-section {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 2rem;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }
        .table th {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #ffe0b2;
        }
        .btn {
            font-weight: bold;
        }
        footer {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/gerente/index">
                <img src="/logo_negro.svg" alt="Logo" style="max-width: 50px;">
                Panel Gerente
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="product-section">
            <h2 class="text-center mb-4">Gestión de Trabajadores</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trabajador : ${trabajadores}">
                        <td th:text="${trabajador.id}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.apellido}"></td>
                        <td th:text="${trabajador.email}"></td>
                        <td>
                            <a th:href="@{/gerente/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-sm btn-primary">Editar</a>
                            <form th:action="@{/gerente/trabajadores/eliminar/{id}(id=${trabajador.id})}" method="post" style="display:inline;">
                                <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/gerente/index" class="btn btn-primary">Volver al Panel</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Gestión de Trabajadores. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
