<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(211, 47, 47, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 2rem;
        }
        .order-details {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 2rem;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }
        .table th {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #ffe0b2;
        }
        .btn {
            font-weight: bold;
        }
        footer {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Figuras decorativas -->
    <div class="shape one"></div>
    <div class="shape three"></div>
    <div class="shape five"></div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            
            <a class="navbar-brand" href="/gerente/pedidos">
                <i class="fas fa-clipboard-list"></i> Detalle del Pedido
            </a>
        </div>
    </nav>

    <!-- Detalle del pedido -->
    <div class="container">
        <div class="order-details">
            <h2 class="text-center mb-4">Detalle del Pedido</h2>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Pedido #<span th:text="${pedido.id}"></span></h5>
                    <p>Fecha: <span th:text="${#dates.format(pedido.fecha, 'yyyy-MM-dd')}"></span></p>
                    <p>Total: $<span th:text="${pedido.total != null ? pedido.total : 0}"></span></p>
                </div>
            </div>
            <a href="/gerente/pedidos" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Gestión de Pedidos. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
