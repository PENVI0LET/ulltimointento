<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor - Categorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
			background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
            color: #333;
            padding: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-primary, .btn-warning, .btn-danger {
            border-radius: 10px;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #673ab7;
        }

        .form-group label {
            font-weight: bold;
        }
		
		/* Figuras decorativas */
			        .shape {
			            position: absolute;
			            background: rgba(255, 255, 255, 0.2);
			            border-radius: 50%;
			            z-index: 1;
			        }

			        .shape.one {
			            width: 150px;
			            height: 150px;
			            top: -50px;
			            left: 20px;
			        }

			        .shape.two {
			            width: 300px;
			            height: 300px;
			            bottom: -100px;
			            right: 50px;
			        }

			        .shape.three {
			            width: 350px;
			            height: 350px;
			            top: 10%;
			            left: 90%;
			            transform: translate(-50%, -50%);
			        }

			        .shape.four {
			            width: 250px;
			            height: 250px;
			            top: 10%;
			            right: 20%;
			        }

			        .shape.five {
			            width: 180px;
			            height: 180px;
			            bottom: 15%;
			            left: 10%;
			        }

			        .shape.six {
			            width: 100px;
			            height: 100px;
			            top: 75%;
			            left: 15%;
			        }

			        .shape.seven {
			            width: 220px;
			            height: 220px;
			            bottom: 5%;
			            left: 40%;
			        }

			        .shape.eight {
			            width: 180px;
			            height: 180px;
			            top: 60%;
			            right: 10%;
			        }

			        .shape.nine {
			            width: 250px;
			            height: 250px;
			            top: 20%;
			            left: 5%;
			        }

			        .shape.ten {
			            width: 200px;
			            height: 200px;
			            bottom: 65%;
			            right: 40%;
			        }
					
					/* Ajusta los elementos principales para que queden encima */
							.navbar, .hero, footer,.card-header , .table, .form-control.form-group , .btn-primary {
							    position: relative;
							    z-index: 10;
							}
							
    </style>
</head>
<body>
	<!-- Figuras decorativas -->
			    <div class="shape one"></div>
			    <div class="shape four"></div>
			    <div class="shape five"></div>
			    <div class="shape six"></div>
			    <div class="shape seven"></div>
			    <div class="shape eight"></div>
			    <div class="shape nine"></div>
			    <div class="shape ten"></div>

    <div class="container">
        <h1 class="text-center mb-4">Categorías</h1>
        <a th:href="@{/gestor/dashboard}" class="btn btn-primary mb-3">Ir al Panel</a>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Mensaje de éxito -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>

        <!-- Botón para agregar nueva categoría -->
        <div class="text-right mb-3">
            <a th:href="@{/gestor/categorias/nueva}" class="btn btn-primary">Nueva Categoría</a>
        </div>

        <!-- Tabla de categorías -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.id}"></td>
                            <td th:text="${categoria.nombre}"></td>
                            <td>
                                <!-- Enlace para editar -->
                                <a th:href="@{/gestor/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <!-- Enlace para eliminar -->
                                <a th:href="@{/gestor/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
